<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bookstore</title>
	  
	  <!-- Bootstrap -->
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  
	  <!-- Ours -->
	  <link rel="stylesheet" href="./CSS/ecommerceTemplate.css">
	  <link rel="stylesheet" href="./CSS/loginRegister.css">
	</head>
	<body>
		<!-- HEADER -->
		<div class="jumbotron">
		  <div class="container text-center">
		    <h1>Welcome to the Bookstore</h1>
		  </div>
		</div>
		
		<!-- NAV BAR -->
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>                        
		      </button>
		      <a class="navbar-brand" href="#">Logo</a>
		    </div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Home</a></li>
		        <li><a href="#">Deals</a></li>
		        <li><a href="#">Contact</a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-user" data-toggle="modal" data-target="#myModal"></span> Your Account</a></li>
		        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
		      </ul>
		    </div>
		  </div>
		  
		  <!-- Modal -->
		  <div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog">
		      <!-- Modal content-->
		          <!-- LOGIN/REGISTER -->
						<button type="button" id="modalButton" class="btn btn-default" data-dismiss="modal">X</button>
						<div class="form">
					    	<ul class="tab-group">
			        			<li class="tab active"><a href="#signup">Sign Up</a></li>
			        			<li class="tab"><a href="#logintab">Log In</a></li>
			      		  	</ul>
			      
			      			<div class="tab-content">
			        			<div id="signup">   
			          				<h1>Sign Up for Free</h1>
			          
			        				<form action="BookstoreServlet" method="post">
			          
				         				<div class="top-row">
				            				<div class="field-wrap">
				              					<label>
				                					First Name<span class="req">*</span>
				              					</label>
				              					<input name="firstName" type="text" required autocomplete="off" />
				            				</div>
				        
				            				<div class="field-wrap">
				              					<label>
				                					Last Name<span class="req">*</span>
				              					</label>
				              					<input name="lastName" type="text"required autocomplete="off"/>
				            				</div>
				          				</div>
				
				          				<div class="field-wrap">
				            				<label>
				              					Username<span class="req">*</span>
				            				</label>
				            				<input name="username" type="text"required autocomplete="off"/>
				          				</div>
				          
				          				<div class="field-wrap">
				            				<label>
				              					Set A Password<span class="req">*</span>
				            				</label>
				            				<input name="password" type="password"required autocomplete="off"/>
				          				</div>
				          
				          				<button class="button button-block" name="register">Get Started</button>
			          				</form>
			        			</div>
			        
				        		<div id="logintab">   
				          			<h1>Welcome Back!</h1>
				          
				        		  	<form action="BookstoreServlet" method="post">
					            		<div class="field-wrap">
					            			<label>
					              				Username<span class="req">*</span>
					            			</label>
					            			<input type="text"required autocomplete="off" name="username"/>
					          			</div>
					          
					          			<div class="field-wrap">
					            			<label>
					              				Password<span class="req">*</span>
					            			</label>
					           				<input type="password"required autocomplete="off" name="password"/>
					          			</div>
					          				<p class="forgot"><a href="#">Forgot Password?</a></p>
					          				<button class="button button-block" name="login">Log In </button>
					          		</form>
						        </div>
			      			</div>
			 			<br>
			 			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
						<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
						<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
						<script src="./Scripts/loginRegister.js"></script>
						</div>
					</div> <!-- end login/register form -->
		        </div>
		</nav>
		
		
		<!-- BOOK ITEMS -->
		<div class="container">    
		  <div class="row">
		    <div class="col-sm-4">
		      <div class="panel panel-primary">
		        <div class="panel-heading">Title</div>
		        <div class="panel-body"><img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image"></div>
		        <div class="panel-footer">Book description</div>
		      </div>
		    </div>
		  </div>
		</div><br>
		
		<!-- FOOTER -->
		<footer class="container-fluid text-center">
		  <p>Online Store Copyright</p>  
		    <input type="email" class="form-control" size="50" placeholder="Email Address">
		    <button type="button" class="btn btn-danger">Sign Up</button>
		</footer>
	</body>
</html>
